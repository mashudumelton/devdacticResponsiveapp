<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
 </ion-header>
 
 <ion-content>
   
  <ion-grid>
    <ion-row>
    
      <ion-col *ngFor="let user of users | async" col-12 col-xl-2 col-lg-3 col-md-4>
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img [src]="user.picture.medium">
            </ion-avatar>
            <h2 text-capitalize>{{ user.name?.first }} {{ user.name?.last }}</h2>
          </ion-item>
          <ion-card-content>
           Mashudu sifhufhi development at code tribe
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom class="web-fab">
    <button ion-fab icon-only color="primary" (click)="checkPlatform()">
      <ion-icon name="help"></ion-icon>
    </button>
   </ion-fab>
   
   <ion-fab right top edge class="mobile-fab">
    <button ion-fab icon-only color="primary" (click)="checkPlatform()">
      <ion-icon name="help"></ion-icon>
    </button>
   </ion-fab>
   
 </ion-content>
